<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body>
<div class="register-window">

    <div class="logo-div">
        <img src="/logo.png" alt="">
    </div>
    <div class="input-fields">
        <a class="text">Enter an username: </a>
        <label>
            <input class="username" placeholder="username">
        </label>
        <a class="login-error" style="color: darkred; font-family: Corbel; font-size: 14px"></a>

        <a class="text">Enter a password: </a>
        <label>
            <input type="password" class="password" placeholder="password" >
        </label>
        <label>
            <input type="password" class="password-rewrite" placeholder="rewrite password" >
        </label>
        <a class="password-error" style="color: darkred; font-family: Corbel; font-size: 14px"></a>
    </div>
    <div class="register-buttons">
        <button class="btn-register">Register</button>
    </div>
</div>
</body>
</html>
